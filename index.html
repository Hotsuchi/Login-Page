<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <title>Log-In-Page</title>

<body>
    
    <section class="main">
        <div class="login">
            <h2>Log-In Page</h2>
            <form>
                <div class="frow r">
                    <input class="inp" type="text" placeholder="User Name" name="uname" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="srow r">
                    <input class="inp" type="password" placeholder="Password" name="upass" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="trow r">
                    <label for=""><input type="checkbox">Remember Me</label>
                    <span><a href="#">Forgot Password?</a></span>
                </div>
                <div class="forow r">
                    <button class="libtn" type="submit">Log In</button>
                </div>
                <div class="firow r">
                    <p>Not a Member?<a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </section>
    
  <script src="main.js"></script>
</body>
</html>
